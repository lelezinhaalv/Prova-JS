<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Personagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Personagens</h1><br>
    <div class="form">
      <label for="personagem"><strong>Nome do Personagem:</strong></label>
      <input type="text" id="personagem">
      <button id="adicionar">Adicionar</button>
    </div><br>
    <h2>Lista de Personagens</h2>
    <ul id="lista"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
